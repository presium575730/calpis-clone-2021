<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ ZZANGU APA- Calpis Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:10</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">짱구 아빠</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2020년 3월 23일 화요일</div>

      <div class="message-row">
        <img
          src="https://2.gall-img.com/tdgall/files/attach/images/82/332/293/066/a079015d77d464d782a3c107f93b9821.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">짱구 아빠</span>
          <div class="message__info">
            <span class="message__bubble">Mu-ya-ho!</span>
            <span class="message__time">21:38</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">그만큼 신나신다는 거지~</span>
            <span class="message__time">21:40</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/a8f77b1955.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
